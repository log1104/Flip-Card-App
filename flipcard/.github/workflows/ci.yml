name: CI

on:
  push:
    branches: ["main", "develop"]
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint source
        run: npm run lint

      - name: Build project
        run: npm run build

      - name: Run tests
        run: npm test -- --run
